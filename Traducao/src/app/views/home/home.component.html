<nav class="navbar menu navbar-inverse bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ titulo }}</a>
  </div>
</nav>

<main>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-6">
          <div class="progress">
            <div
              class="progress-bar w-{{ progresso }}"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="d-flex justify-content-end">
            <img [src]="coracaoVazio" />
            <img [src]="coracaoCheio" />
            <img [src]="coracaoCheio" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h6>{{ traducao }}</h6>
          <p>{{ rodadaFrase.fraseEng }}</p>

          <div class="form-group">
            <textarea
              class="form-control"
              rows="3"
              (input)="atualizaResposta($event)"
              [value] = "resposta"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-primary"
              (click)="verificarResposta()"
            >
              Verificar
              
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
